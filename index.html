<script>
    const server_url = "http:localhost:3000";
    async function send_start(pnumber) {
        const response = await fetch(server_url + "/start/" + JSON.stringify(pnumber));
        const myres = await response.text();
        return myres;
    }

    function start() {
        var pnumber = document.getElementById("pnumber").value;
        var res = send_start(pnumber);
        console.log(res);
        window.open('start.html', '_self');
    }
</script>
